<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Photobooth - Kirim Email</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .nav-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50px;
            text-decoration: none;
            color: #1a202c;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .nav-link:hover {
            transform: translateY(-2px);
            background: #ffffff;
            border-color: #667eea;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .nav-link i {
            font-size: 18px;
            color: #667eea;
        }

        @media (max-width: 640px) {
            .nav-menu {
                top: 10px;
                right: 10px;
            }
            
            .nav-link {
                padding: 8px 16px;
                font-size: 13px;
            }
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="file"] {
            padding: 10px !important;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: #764ba2;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .file-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <a href="index.html" class="nav-link">
            <i class="fas fa-camera"></i>
            <span>Kembali ke Photobooth</span>
        </a>
    </nav>
    
    <div class="container">
        <div class="header">
            <div class="icon">üéâ</div>
            <h1>Hasil Photobooth Kamu</h1>
            <p>Kirim foto photobooth kamu ke email</p>
        </div>

        <div id="message" class="message"></div>

        <form id="emailForm">
            <div class="form-group">
                <label for="to_email">Email Penerima <span class="required">*</span></label>
                <input type="email" id="to_email" name="to_email" placeholder="contoh@email.com" required>
            </div>

            <div class="form-group">
                <label for="from_name">Nama Kamu <span class="required">*</span></label>
                <input type="text" id="from_name" name="from_name" placeholder="Masukkan nama kamu" required>
            </div>

            <div class="form-group">
                <label for="to_name">Nama Penerima</label>
                <input type="text" id="to_name" name="to_name" placeholder="Nama penerima (opsional)">
            </div>

            <div class="form-group">
                <label for="attachment">Foto Photobooth <span class="required">*</span></label>
                <input type="file" id="attachment" name="attachment" accept="image/*" required>
                <small style="color: #666; display: block; margin-top: 5px;">
                    Format: JPG, PNG, GIF (Max 5MB)
                </small>
                <div id="preview" style="margin-top: 10px;"></div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Kirim Email üìß
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Mengunggah & mengirim email...</p>
        </div>
    </div>

    <script>
        // Initialize EmailJS
        emailjs.init("EsAYEWW7u27YKPK6U"); // Ganti dengan public key Anda

        const form = document.getElementById('emailForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const messageDiv = document.getElementById('message');
        const attachmentInput = document.getElementById('attachment');
        const previewDiv = document.getElementById('preview');

        // Preview image
        attachmentInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            previewDiv.innerHTML = '';
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) {
                showError('‚ùå Ukuran file terlalu besar. Maksimal 5MB.');
                attachmentInput.value = '';
                return;
            }

            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';
            fileInfo.textContent = `üìé ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            previewDiv.appendChild(fileInfo);

            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    previewDiv.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const file = attachmentInput.files[0];
            if (!file) return showError('‚ùå Silakan pilih file foto.');

            const toEmail = document.getElementById('to_email').value;
            const fromName = document.getElementById('from_name').value;
            const toName = document.getElementById('to_name').value || 'Sahabat';

            // Tampilkan loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Mengirim...';
            loading.classList.add('show');
            messageDiv.style.display = 'none';

            try {
                // 1. Upload ke Cloudinary
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', 'pb_pplg'); // Buat dulu di dashboard Cloudinary!
                formData.append('cloud_name', 'dgg0hijrf');

                const cloudinaryResponse = await fetch(
                    `https://api.cloudinary.com/v1_1/dgg0hijrf/image/upload`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );

                const cloudinaryData = await cloudinaryResponse.json();

                if (!cloudinaryData.secure_url) {
                throw new Error('Gagal upload ke Cloudinary');
                }

                const imageUrl = cloudinaryData.secure_url;

                // 2. Kirim email via EmailJS dengan link gambar
                const emailResponse = await emailjs.send(
                    'service_k1rhy6c',
                    'template_i0k7vh6',
                    {
                        to_email: toEmail,
                        from_name: fromName,
                        to_name: toName,
                        photo_url: imageUrl, // <-- Gunakan ini di template EmailJS!
                        filename: file.name
                    }
                );

                showSuccess('‚úÖ Email berhasil dikirim! Silakan cek inbox Anda.');
                form.reset();
                previewDiv.innerHTML = '';

            } catch (error) {
                console.error('Error:', error);
                showError('‚ùå Gagal mengirim email: ' + (error.message || 'Silakan coba lagi.'));
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Kirim Email üìß';
                loading.classList.remove('show');
            }
        });

        function showError(msg) {
            messageDiv.className = 'message error';
            messageDiv.textContent = msg;
            messageDiv.style.display = 'block';
            setTimeout(() => messageDiv.style.display = 'none', 5000);
        }

        function showSuccess(msg) {
            messageDiv.className = 'message success';
            messageDiv.textContent = msg;
            messageDiv.style.display = 'block';
            setTimeout(() => messageDiv.style.display = 'none', 5000);
        }

        // Validasi email
        document.getElementById('to_email').addEventListener('blur', function() {
            const valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.value);
            this.style.borderColor = valid ? '#e0e0e0' : '#e74c3c';
        });
    </script>
</body>
</html>
